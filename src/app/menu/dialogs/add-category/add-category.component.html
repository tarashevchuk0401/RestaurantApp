<h1 mat-dialog-title>Add new category</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="newCategory">
  </mat-form-field>
</div>
<div class="actions" mat-dialog-actions>
  <button class="button1 red" mat-dialog-close>No</button>
  <button class="button1" mat-dialog-close cdkFocusInitial (click)="addCategory()">Ok</button>
</div>

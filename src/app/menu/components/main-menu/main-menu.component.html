
<div class="wrapper">
    <div class="admin_pannel">
        <button class="button1" (click)="addCategory()">addCatrgory</button>
        <button class="button1" (click)="addDish()">addDish</button>
    </div>
    <div class="menu">
        <ng-container *ngFor="let dish of mainMenu">
            <div class="card">
                <div class="card_img">
                    <img src="{{dish.imageUrl}}" alt="">
                </div>
                <div class="card_details">
                    <div class="card_details_info">
                        <div class="title">{{dish.title}}</div>
                        <div class="price">{{dish.price | currency}}</div>
                    </div>
                    <div class="card_details_description" >
                    <p>{{dish.description[0]| truncate}}</p>
                    </div>
                    <div class="card_details_ingredients">
                       
                       <div class=""  *ngFor="let ingredients of dish.ingredients">
                        <div class="ingredients">{{ingredients}}</div>
                 
                    </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

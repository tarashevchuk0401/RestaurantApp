<form [formGroup]="logInForm" (ngSubmit)="onSubmitLogIn(logInForm)">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-error>Email is <strong>required</strong></mat-error>

  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
    <mat-error>Email is <strong>required</strong></mat-error>
  </mat-form-field>

  <div class="error">
    {{errorMessage}}
  </div>

  <div class="redirect">
    <div class="redirect_text">Already have an account?</div>
    <div class="redirect_text">Go to <a class="redirect_text_link" routerLink="/auth/sign-up"> Sign up</a>
    </div>
  </div>

  <button class="button1" type="submit" [disabled]="logInForm.invalid">Log in</button>
</form>

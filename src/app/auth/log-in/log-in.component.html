<form #logInForm="ngForm" (ngSubmit)="onSubmitLogIn(logInForm)">
  <mat-form-field >
    <mat-label>Email</mat-label>
    <input matInput type="email" required ngModel name="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" required ngModel name="password">
  </mat-form-field>
  <div class="redirect">
    <div class="redirect_text">Already have an account?</div>
    <div class="redirect_text">Go to <a class="redirect_text_link" routerLink="/auth/sign-up"> Sign up</a>
    </div>
  </div>
  <button class="button1" type="submit" [disabled]="logInForm.invalid">Log in</button>
  <ng-container *ngIf="errorMessage">
    <div class="error">
      {{errorMessage}}
    </div>
  </ng-container>
</form>

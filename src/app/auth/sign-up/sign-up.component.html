<form #signUpForm="ngForm" (ngSubmit)="onSubmitSignUp(signUpForm)">
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" required ngModel name="email">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" required ngModel name="password">
    </mat-form-field>
    <div class="redirect">
        <div class="redirect_text">Already have an account?</div>
        <div class="redirect_text">Go to <a class="redirect_text_link" routerLink="/auth/log-in">Log in</a>
        </div>
      </div>
      <button class="button1" type="submit" [disabled]="signUpForm.invalid">Sign up</button>
      <ng-container *ngIf="errorMessage">
        <div class="error">
          {{errorMessage}}
        </div>
      </ng-container>
</form>
